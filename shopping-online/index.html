<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TypeScript Training</title>
		<link href="css/styles.css" rel="stylesheet">
		<link href="../css/bootstrap.min.css" rel="stylesheet">

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h1 class="page-title">Shopping Cart <small></small></h1>
				</div>
			</div>
				
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
					<div class="panel panel-primary"> 
						<div class="panel-heading"><h1 class="panel-title">List Products</h1></div> 
						<div class="panel-body" id="list-product">
							<!-- LIST PRODUCT -->	
							<!-- Using code in product-repository.ts -->
						</div>
					</div>
				</div>
				
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
					<div class="panel panel-danger"> 
						<div class="panel-heading"><h1 class="panel-title">Your Cart</h1></div> 
						<div class="panel-body">
							<table class="table">
								<thead>
									<tr>
										<th width="4%">#</th>
										<th>Pokemon</th>
										<th width="15%">Price</th>
										<th width="4%">Quantity</th>
										<th width="20%">Subtotal</th>
										<th width="25%">Action</th>
									</tr>
								</thead>
								<tbody id="my-cart-body">
									<!-- CART BODY -->
									<tr>
										<td>1</td>
										<td>Bulbasaur</td>
										<td>$10</td>
										<td>
											<input type="number" name="quantity-product-1" id="" value="1" min="1">
										</td>
										<td><strong>$10</strong></td>
										<td>
											<a id="update-cart-item" class="label label-info" href="#" data-product="1">Update</a>
											<a id="delete-cart-item" class="label label-danger" href="#" data-product="1">Delete</a>
										</td>
									</tr>
								</tbody>
								<tfoot id="my-cart-footer">
									<!-- CART FOOTER -->
									<tr>
										<td colspan="4">There are <strong>5</strong> items in your cart.</td>
										<td colspan="2" class="total-price text-left">$100.00</td>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
					<div class="alert alert-success" role="alert" id="tNotification">Updated <b>ivysaur</b></div>
				</div>
			</div>
		</div>
		
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.js"></script>	
		<!-- <script data-main="./mjs/07-module/test.js" src="js/require.js"></script> -->

		<script src="../js/system.js"></script>
		<script>
			System.defaultJSExtensions = true;
			System.import('./mjs/shopping.js');
		</script> 

	</body>
</html>
